<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금융 용어 알리미</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>💰금융 용어 알리미: WhyFi</h2>
        <p class="subtitle">WhyFi는 어려운 금융이라는 주제를 쉽게 전달하고자 개발된 서비스입니다. WhyFi와 함께 금융 리터러시를 쌓아 보세요!</p>
        
        <input type="text" id="searchTerm" placeholder="금융 용어를 입력하세요">
        <button id="searchBtn">검색</button>
        <button id="clearBtn" style="display: none;">지우기</button>
        <div id="result"></div>
        
        <h3 id="newsTitle" style="text-align: left; display: none;">📰관련 뉴스</h3>
        <div id="news" style="display: none;"></div>
        
        <hr id="divider", class="divider" style="display: none;">
        <h3 id="trendTitle" style="text-align: left; display: none;">📊트렌드 요약</h3>
        <div id="trend" style="display: none;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
